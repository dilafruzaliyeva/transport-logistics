<!DOCTYPE html>

<body>

    <main>

                        <li class="ul-li"><a href="">home</a></li>
                        <li class="ul-li"><a href="">about</a></li>
                        <li class="ul-li"><a href="">pages</a></li>

                        <li><a href="">contact</a></li>

                    <div class="nav-icons">
